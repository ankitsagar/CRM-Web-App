{% extends 'salesman/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} bg-{{ message.tags }}">
                <!-- singular -->
                <a class="close" data-dismiss="alert">Ã—</a>
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card card-accent-primary my-4">
        <div class="card-header">

            <h5><i class="icon-note mr-1"> </i>
                Add Company</h5>
        </div>
        <div class="card-body">
            <form method="POST">{% csrf_token %}
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label>Company Name *</label>
                        <input type="text" class="form-control" name="company"
                               required>
                    </div>

                </div>

                <div class="row">

                    <div class="form-group col-sm-4">
                        <label>Industry</label>
                        <input type="text" class="form-control" name="industry">
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Revenue</label>
                        <input type="number" class="form-control"
                               name="revenue">
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Employees</label>
                        <input type="number" class="form-control"
                               name="employees">
                    </div>

                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>Phone *</label>
                        <input type="text" class="form-control" name="phone"
                               maxlength="10" pattern="\d{10}"
                               title="Please enter exactly 10 digits"
                               required>
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Website</label>
                        <input type="url" class="form-control" name="website">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>Fax</label>
                        <input type="text" class="form-control" name="fax">
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Street *</label>
                        <input type="text" class="form-control" name="street"
                               required>
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Postal Code *</label>
                        <input type="text" class="form-control"
                               name="postal_code" pattern="[0-9]{6}"
                               maxlength="6"
                               title="Please enter exactly 6 digits" required>
                    </div>
                </div>

                <div class="row">

                    <div class="form-group col-sm-4">
                        <label>City *</label>
                        <input type="text" class="form-control" name="city"
                               required>
                    </div>

                    <div class="form-group col-sm-4">
                        <label>State *</label>
                        <input type="text" class="form-control" name="state"
                               required>
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Country *</label>
                        <input type="text" class="form-control" name="country"
                               required>
                    </div>
                </div>

                <label></label>
                <button type="submit" class="btn btn-block btn-danger">Add
                    Company
                </button>
            </form>

        </div>
    </div>

{% endblock %}
