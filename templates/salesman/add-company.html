{% extends 'salesman/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">  <!-- singular -->
                <a class="close" data-dismiss="alert">Ã—</a>
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card my-4">
        <div class="card-header bg-primary">
            <strong>Add Company</strong>
        </div>
        <div class="card-body">
            <form method="POST">{% csrf_token %}
                <div class="form-group">
                    <label>Company *</label>
                    <input type="text" class="form-control" name="company" placeholder="Company Name" required>
                </div>


                <div class="row">
                    <div class="form-group col-sm-8">
                        <label>Street *</label>
                        <input type="text" class="form-control" name="street" placeholder="Street" required>
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Postal Code *</label>
                        <input type="text" class="form-control" name="postal_code" pattern="[0-9]{6}" maxlength="6"
                               placeholder="Postal Code" required>
                    </div>
                </div>

                <div class="row">

                    <div class="form-group col-sm-4">
                        <label>City *</label>
                        <input type="text" class="form-control" name="city" placeholder="City" required>
                    </div>

                    <div class="form-group col-sm-4">
                        <label>State *</label>
                        <input type="text" class="form-control" name="state" placeholder="State" required>
                    </div>

                    <div class="form-group col-sm-4">
                        <label>Country *</label>
                        <input type="text" class="form-control" name="country" placeholder="Country" required>
                    </div>
                </div>

                <div class="row">

                    <div class="form-group col-sm-6">
                        <label>Phone 1 *</label>
                        <input type="number" class="form-control" name="phone_1" placeholder="Phone" required>
                    </div>

                    <div class="form-group col-sm-6">
                        <label>Phone 2</label>
                        <input type="number" class="form-control" name="phone_2" placeholder="Phone">
                    </div>

                </div>
                <div class="row">

                    <div class="form-group col-sm-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>

                    <div class="form-group col-sm-6">
                        <label>Website</label>
                        <input type="url" class="form-control" name="website" placeholder="Website">
                    </div>
                </div>

                <button type="submit" class="btn btn-block btn-danger">Add Company</button>
            </form>

        </div>
    </div>

{% endblock %}
